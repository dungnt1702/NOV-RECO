<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Automation Progress</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .progress-bar { width: 100%; height: 20px; background-color: #f0f0f0; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background-color: #4CAF50; width: 0%; transition: width 0.3s ease; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .status.running { background-color: #fff3cd; }
        .status.completed { background-color: #d4edda; }
        .status.failed { background-color: #f8d7da; }
    </style>
</head>
<body>
    <h1>üß™ Automation Test Progress Debug</h1>
    
    <div class="test-section">
        <h2>1. Test API Connection</h2>
        <button onclick="testAPI()">Test API</button>
        <div id="apiResult"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test Start Test</h2>
        <button onclick="startTest()">Start Test</button>
        <div id="startResult"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test Progress Monitoring</h2>
        <button onclick="startMonitoring()">Start Monitoring</button>
        <button onclick="stopMonitoring()">Stop Monitoring</button>
        <div id="monitoringResult"></div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="status" id="statusDisplay">
            <strong>Status:</strong> <span id="statusText">Not started</span><br>
            <strong>Session ID:</strong> <span id="sessionId">-</span><br>
            <strong>Total Tests:</strong> <span id="totalTests">0</span><br>
            <strong>Passed:</strong> <span id="passedTests">0</span><br>
            <strong>Failed:</strong> <span id="failedTests">0</span><br>
            <strong>Skipped:</strong> <span id="skippedTests">0</span><br>
            <strong>Success Rate:</strong> <span id="successRate">0%</span>
        </div>
    </div>
    
    <div class="test-section">
        <h2>4. Console Logs</h2>
        <div id="consoleLogs" style="background-color: #f8f9fa; padding: 10px; border-radius: 5px; max-height: 300px; overflow-y: auto;"></div>
    </div>

    <script>
        let currentSessionId = null;
        let monitoringInterval = null;
        
        // Override console.log to display in our div
        const originalLog = console.log;
        const originalError = console.error;
        
        function addLog(message, type = 'info') {
            const logsDiv = document.getElementById('consoleLogs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span style="color: #666;">[${timestamp}]</span> <span class="${type}">${message}</span>`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };
        
        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Test API connection
        async function testAPI() {
            console.log('Testing API connection...');
            try {
                const response = await fetch('/automation-test/api/start-session/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ notes: 'Test connection' })
                });
                
                const data = await response.json();
                document.getElementById('apiResult').innerHTML = 
                    `<div class="success">‚úÖ API Connection: ${response.status} - ${JSON.stringify(data)}</div>`;
                console.log('API test result:', data);
            } catch (error) {
                document.getElementById('apiResult').innerHTML = 
                    `<div class="error">‚ùå API Error: ${error.message}</div>`;
                console.error('API test error:', error);
            }
        }
        
        // Start test
        async function startTest() {
            console.log('Starting test...');
            try {
                const response = await fetch('/automation-test/api/start-session/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ notes: '' })
                });
                
                const data = await response.json();
                if (data.success) {
                    currentSessionId = data.session_id;
                    document.getElementById('startResult').innerHTML = 
                        `<div class="success">‚úÖ Test started successfully! Session ID: ${data.session_id}</div>`;
                    console.log('Test started:', data);
                } else {
                    document.getElementById('startResult').innerHTML = 
                        `<div class="error">‚ùå Test start failed: ${data.error}</div>`;
                    console.error('Test start failed:', data);
                }
            } catch (error) {
                document.getElementById('startResult').innerHTML = 
                    `<div class="error">‚ùå Test start error: ${error.message}</div>`;
                console.error('Test start error:', error);
            }
        }
        
        // Start monitoring
        function startMonitoring() {
            if (!currentSessionId) {
                console.error('No session ID available. Start a test first.');
                return;
            }
            
            console.log('Starting progress monitoring...');
            monitoringInterval = setInterval(checkStatus, 2000);
            document.getElementById('monitoringResult').innerHTML = 
                '<div class="info">üîÑ Monitoring started (checking every 2 seconds)</div>';
        }
        
        // Stop monitoring
        function stopMonitoring() {
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
                monitoringInterval = null;
                console.log('Monitoring stopped');
                document.getElementById('monitoringResult').innerHTML = 
                    '<div class="info">‚èπÔ∏è Monitoring stopped</div>';
            }
        }
        
        // Check status
        async function checkStatus() {
            if (!currentSessionId) return;
            
            try {
                const response = await fetch(`/automation-test/api/session-status/${currentSessionId}/`);
                const data = await response.json();
                
                if (data.success) {
                    updateProgress(data.session);
                    console.log('Status update:', data.session);
                } else {
                    console.error('Status check failed:', data);
                }
            } catch (error) {
                console.error('Status check error:', error);
            }
        }
        
        // Update progress display
        function updateProgress(session) {
            // Update status
            document.getElementById('statusText').textContent = session.status;
            document.getElementById('sessionId').textContent = session.session_id;
            document.getElementById('totalTests').textContent = session.total_tests;
            document.getElementById('passedTests').textContent = session.passed_tests;
            document.getElementById('failedTests').textContent = session.failed_tests;
            document.getElementById('skippedTests').textContent = session.skipped_tests;
            document.getElementById('successRate').textContent = session.success_rate.toFixed(1) + '%';
            
            // Update progress bar
            const progress = session.total_tests > 0 ? (session.passed_tests + session.failed_tests + session.skipped_tests) / session.total_tests * 100 : 0;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update status display
            const statusDisplay = document.getElementById('statusDisplay');
            statusDisplay.className = 'status ' + session.status;
            
            // Stop monitoring if completed
            if (session.status === 'completed' || session.status === 'failed') {
                stopMonitoring();
                console.log('Test completed, monitoring stopped');
            }
        }
        
        // Initialize
        console.log('Automation Test Progress Debug Tool loaded');
        console.log('Make sure you are logged in to the system');
    </script>
</body>
</html>

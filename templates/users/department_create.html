{% extends 'base.html' %}
{% load static %}

{% block title %}Tạo Phòng ban - NOV-RECO{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/users/department_list.css' %}">
{% endblock %}

{% block content %}
<div class="users-page">
<div class="container">
    <div class="page-header">
        <div class="header-content">
            <div class="header-text">
                <h1>➕ Tạo Phòng ban</h1>
                <p>Tạo phòng ban mới trong hệ thống</p>
            </div>
            <div class="header-actions">
                <a href="{% url 'users:department_list' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Quay lại
                </a>
            </div>
        </div>
    </div>

    <div class="content-card">
        <form method="post" class="department-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name" class="form-label">Tên phòng ban *</label>
                <input type="text" id="name" name="name" class="form-control" required 
                       placeholder="Nhập tên phòng ban">
            </div>
            
            <div class="form-group">
                <label for="description" class="form-label">Mô tả</label>
                <textarea id="description" name="description" class="form-control" rows="4" 
                          placeholder="Nhập mô tả phòng ban (tùy chọn)"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    Tạo phòng ban
                </button>
                <a href="{% url 'users:department_list' %}" class="btn btn-outline">
                    <i class="fas fa-times"></i>
                    Hủy
                </a>
            </div>
        </form>
    </div>
</div>
</div>
{% endblock %}

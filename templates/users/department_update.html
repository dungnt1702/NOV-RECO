{% extends 'base.html' %}
{% load static %}

{% block title %}Cập nhật Phòng ban - NOV-RECO{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/users/department_list.css' %}">
{% endblock %}

{% block content %}
<div class="users-page">
<div class="container">
    <div class="page-header">
        <div class="header-content">
            <div class="header-text">
                <h1>✏️ Cập nhật Phòng ban</h1>
                <p>Cập nhật thông tin phòng ban: {{ department.name }}</p>
            </div>
            <div class="header-actions">
                <a href="{% url 'users:department_list' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Quay lại
                </a>
            </div>
        </div>
    </div>

    <div class="content-card">
        <form method="post" class="department-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name" class="form-label">Tên phòng ban *</label>
                <input type="text" 
                       id="name" 
                       name="name" 
                       value="{{ department.name }}" 
                       class="form-control" 
                       required>
            </div>
            
            <div class="form-group">
                <label for="description" class="form-label">Mô tả</label>
                <textarea id="description" 
                          name="description" 
                          class="form-control" 
                          rows="4" 
                          placeholder="Mô tả về phòng ban...">{{ department.description }}</textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    Cập nhật phòng ban
                </button>
                <a href="{% url 'users:department_list' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i>
                    Hủy
                </a>
            </div>
        </form>
    </div>
</div>
</div>

<style>
.department-form {
    max-width: 600px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #374151;
}

.form-control {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    font-size: 1rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.form-control:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid #e5e7eb;
}

.btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 0.375rem;
    font-size: 1rem;
    font-weight: 500;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.15s ease-in-out;
}

.btn-primary {
    background-color: #3b82f6;
    color: white;
}

.btn-primary:hover {
    background-color: #2563eb;
}

.btn-secondary {
    background-color: #6b7280;
    color: white;
}

.btn-secondary:hover {
    background-color: #4b5563;
}

@media (max-width: 768px) {
    .form-actions {
        flex-direction: column;
    }
    
    .btn {
        justify-content: center;
    }
}
</style>
{% endblock %}

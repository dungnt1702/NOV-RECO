<!DOCTYPE html>
<html>
<head>
    <title>Check-in Success</title>
</head>
<body>
    <h1>🎉 Check-in Thành Công!</h1>
    <p>Bạn đã check-in thành công!</p>
    
    <div id="checkin-info">
        <p><strong>Tên:</strong> <span id="user-name">Đang tải...</span></p>
        <p><strong>Email:</strong> <span id="user-email">Đang tải...</span></p>
        <p><strong>Vị trí:</strong> <span id="location-name">Đang tải...</span></p>
        <p><strong>Tọa độ:</strong> <span id="coordinates">Đang tải...</span></p>
        <p><strong>Thời gian:</strong> <span id="checkin-time">Đang tải...</span></p>
    </div>
    
    <script>
        // Get URL params and display
        const params = new URLSearchParams(window.location.search);
        document.getElementById('user-name').textContent = params.get('user_name') || 'N/A';
        document.getElementById('user-email').textContent = params.get('user_email') || 'N/A';
        document.getElementById('location-name').textContent = params.get('area_name') || 'N/A';
        document.getElementById('coordinates').textContent = params.get('coordinates') || 'N/A';
        document.getElementById('checkin-time').textContent = params.get('checkin_time') || 'N/A';
    </script>
</body>
</html>

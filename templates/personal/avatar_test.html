{% extends "base.html" %}
{% load static %}

{% block title %}Avatar Upload Test{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Avatar Upload Test</h1>
    
    <div class="row">
        <div class="col-md-6">
            <h3>Current Avatar</h3>
            {% if user.avatar %}
                <img src="{{ user.avatar.url }}" alt="Current Avatar" class="img-thumbnail" style="width: 200px; height: 200px; object-fit: cover;">
            {% else %}
                <div class="alert alert-info">No avatar set</div>
            {% endif %}
        </div>
        
        <div class="col-md-6">
            <h3>Upload New Avatar</h3>
            <form id="test-upload-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="avatar-input" class="form-label">Choose Image</label>
                    <input type="file" class="form-control" id="avatar-input" name="avatar" accept="image/*">
                </div>
                
                <!-- Preview area -->
                <div id="preview-area" class="mb-3" style="display: none;">
                    <h5>Preview:</h5>
                    <img id="preview-image" src="" alt="Preview" class="img-thumbnail" style="width: 150px; height: 150px; object-fit: cover;">
                </div>
                
                <button type="submit" class="btn btn-primary" id="upload-btn" disabled>Upload</button>
                <button type="button" class="btn btn-outline-warning" id="reset-btn" style="display: none;">Reset</button>
            </form>
            
            <div id="upload-result" class="mt-3"></div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('test-upload-form');
    const fileInput = document.getElementById('avatar-input');
    const uploadBtn = document.getElementById('upload-btn');
    const resetBtn = document.getElementById('reset-btn');
    const previewArea = document.getElementById('preview-area');
    const previewImage = document.getElementById('preview-image');
    const resultDiv = document.getElementById('upload-result');
    
    // File input change handler
    fileInput.addEventListener('change', function(e) {
        console.log('File selected:', e.target.files[0]);
        
        if (e.target.files.length > 0) {
            const file = e.target.files[0];
            
            // Validate file type
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file!');
                return;
            }
            
            // Validate file size (5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('File too large! Please select a file smaller than 5MB.');
                return;
            }
            
            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewArea.style.display = 'block';
                uploadBtn.disabled = false;
                uploadBtn.classList.add('btn-success');
                uploadBtn.classList.remove('btn-primary');
                uploadBtn.textContent = 'Upload Now';
                resetBtn.style.display = 'inline-block';
            };
            reader.readAsDataURL(file);
        }
    });
    
    // Reset button handler
    resetBtn.addEventListener('click', function() {
        fileInput.value = '';
        previewArea.style.display = 'none';
        uploadBtn.disabled = true;
        uploadBtn.classList.remove('btn-success');
        uploadBtn.classList.add('btn-primary');
        uploadBtn.textContent = 'Upload';
        resetBtn.style.display = 'none';
        resultDiv.innerHTML = '';
    });
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(form);
        
        resultDiv.innerHTML = '<div class="alert alert-info">Uploading...</div>';
        
        fetch('{% url "personal:avatar_upload" %}', {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            }
        })
        .then(response => {
            console.log('Response status:', response.status);
            return response.json();
        })
        .then(data => {
            console.log('Response data:', data);
            if (data.success) {
                resultDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                
                // Update preview with new avatar URL
                if (previewImage) {
                    previewImage.src = data.avatar_url + '?t=' + new Date().getTime();
                    console.log('Preview updated with new avatar URL:', data.avatar_url);
                }
                
                // Update button to show success
                uploadBtn.classList.remove('btn-success');
                uploadBtn.classList.add('btn-success');
                uploadBtn.innerHTML = '<i class="fas fa-check"></i> Success!';
                uploadBtn.disabled = true;
                
                // Hide reset button
                resetBtn.style.display = 'none';
                
                // Show success message
                setTimeout(() => {
                    resultDiv.innerHTML = `<div class="alert alert-info">ðŸ”„ Reloading page to show updated avatar...</div>`;
                }, 1000);
                
                // Reload page after 3 seconds
                setTimeout(() => {
                    window.location.reload();
                }, 3000);
            } else {
                resultDiv.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
        });
    });
    
    fileInput.addEventListener('change', function(e) {
        console.log('File selected:', e.target.files[0]);
    });
});
</script>
{% endblock %}

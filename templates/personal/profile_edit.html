{% extends "base.html" %}
{% load static %}

{% block title %}Chỉnh sửa thông tin cá nhân{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="page-header">
                <h1 class="page-title">
                    <i class="fas fa-user-edit"></i>
                    Chỉnh sửa thông tin cá nhân
                </h1>
                <p class="page-description">
                    Cập nhật thông tin cá nhân của bạn
                </p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-edit"></i>
                        Thông tin cá nhân
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_first_name">Họ</label>
                                    <input type="text" class="form-control" id="id_first_name" 
                                           name="first_name" value="{{ user.first_name }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_last_name">Tên</label>
                                    <input type="text" class="form-control" id="id_last_name" 
                                           name="last_name" value="{{ user.last_name }}" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_email">Email</label>
                                    <input type="email" class="form-control" id="id_email" 
                                           name="email" value="{{ user.email }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_phone">Số điện thoại</label>
                                    <input type="tel" class="form-control" id="id_phone" 
                                           name="phone" value="{{ user.phone }}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_date_of_birth">Ngày sinh</label>
                                    <input type="date" class="form-control" id="id_date_of_birth" 
                                           name="date_of_birth" value="{{ user.date_of_birth|date:'Y-m-d' }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_gender">Giới tính</label>
                                    <select class="form-control" id="id_gender" name="gender">
                                        <option value="">Chọn giới tính</option>
                                        <option value="male" {% if user.gender == 'male' %}selected{% endif %}>Nam</option>
                                        <option value="female" {% if user.gender == 'female' %}selected{% endif %}>Nữ</option>
                                        <option value="other" {% if user.gender == 'other' %}selected{% endif %}>Khác</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="id_address">Địa chỉ</label>
                            <textarea class="form-control" id="id_address" name="address" rows="3">{{ user.address }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_emergency_contact">Người liên hệ khẩn cấp</label>
                                    <input type="text" class="form-control" id="id_emergency_contact" 
                                           name="emergency_contact" value="{{ user.emergency_contact }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_emergency_phone">SĐT liên hệ khẩn cấp</label>
                                    <input type="tel" class="form-control" id="id_emergency_phone" 
                                           name="emergency_phone" value="{{ user.emergency_phone }}">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_position">Chức vụ</label>
                                    <input type="text" class="form-control" id="id_position" 
                                           name="position" value="{{ user.position }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_department">Phòng ban</label>
                                    <select class="form-control" id="id_department" name="department">
                                        <option value="">Chọn phòng ban</option>
                                        {% for dept in departments %}
                                        <option value="{{ dept.id }}" {% if user.department.id == dept.id %}selected{% endif %}>
                                            {{ dept.name }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_hire_date">Ngày vào làm</label>
                                    <input type="date" class="form-control" id="id_hire_date" 
                                           name="hire_date" value="{{ user.hire_date|date:'Y-m-d' }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="id_work_schedule">Lịch làm việc</label>
                                    <input type="text" class="form-control" id="id_work_schedule" 
                                           name="work_schedule" value="{{ user.work_schedule }}">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="id_skills">Kỹ năng</label>
                            <textarea class="form-control" id="id_skills" name="skills" rows="3">{{ user.skills }}</textarea>
                        </div>

                        <div class="form-group">
                            <label for="id_notes">Ghi chú</label>
                            <textarea class="form-control" id="id_notes" name="notes" rows="3">{{ user.notes }}</textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i>
                                Lưu thay đổi
                            </button>
                            <a href="{% url 'personal:profile' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i>
                                Hủy
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/personal/profile_edit.css' %}">
{% endblock %}
